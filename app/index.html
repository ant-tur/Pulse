<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="promo">
    <div class="container">
      <header class="header">
        <a class="header__logo" href='#'>
          <img src="images/logo.png" alt="logo" class="header__logo-img">
        </a>
        <div class="header__official">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a class="header__phone" href='tel:+74999228974'>+7 (499) 922-89-74</a>
          <button class="button">заказать звонок</button>
        </div>
      </header>

      <div class="promo__wrapper">
        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

        <div class="promo__icons">
          <div class="promo__icon">
            <img src="images/icons/timer.svg" alt="timer">
            Время подбора: <br> 10 минут
          </div>
          <div class="promo__icon">
            <img src="images/icons/hand-cart.svg" alt="hang-cart">
            Бесплатная <br> доставка
          </div>
          <div class="promo__icon">
            <img src="images/icons/messages.svg" alt="masseges">
            Ответим <br> на все вопросы
          </div>
        </div>

        <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>

        <div class="promo__link">
          или
          <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
        </div>
      </div>

    </div>
  </div>




  <script src="js/main.min.js"></script>
</body>

</html>
